image: python:3.5

pipelines:
  default:
    - step:
        script:
          - apt-get update
          - apt-get -y install pkg-config libfreetype6-dev
          - pip3 install -Ur requirements.txt
          # TODO(m3drano): This should be run with Bazel.
          - python3 main.py --debug --trace --max_runs=1 --config=config/dev.ini --per_pc --per_hour
