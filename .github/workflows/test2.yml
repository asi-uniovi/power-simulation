name: Test v2

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    env:
      PIPENV_NOSPIN: 1

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - uses: actions/setup-python@v4
        id: setuppy
        with:
          python-version: ${{ matrix.python-version }}
          check-latest: true

      - run: curl https://raw.githubusercontent.com/pypa/pipenv/master/get-pipenv.py | ${{ steps.setuppy.outputs.python-path }}

      - run: pipenv install --dev --python '${{ steps.setuppy.outputs.python-path }}'

      - run: make test

      - run: make smoketest
