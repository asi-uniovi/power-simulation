name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    env:
      PIPENV_NOSPIN: 1
      PIPENV_SKIP_LOCK: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pipenv
        run: pip install pipenv
        
      - name: Create virtualenv
        run: pipenv --python ${{ matrix.python-version }}

      - name: Get virtualenv location
        id: pipenv_venv
        run: echo "::set-output name=venv::$(pipenv --venv)"

      - name: Pull up pip cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.pipenv_venv.outputs.venv }}
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/Pipfile.lock') }}
          restore-keys: ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install/Update dependencies
        run: make init

      - name: Test
        run: make test

      - name: Smoke Test
        run: make smoketest
